<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Send Me A Message</title>
  <meta name="description" content="Send David Miranda a message">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="David Miranda">
  <link rel="stylesheet" href="/css/notyf.css">
  <link rel="stylesheet" href="/css/my-projects.css?v=13">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div style="max-width: 400px; margin: 0 auto 3rem; padding: 2rem; text-align: right;">
    <a style="display: inline-block; margin-left: 1rem;" href="/">home</a>
    <a style="display: inline-block; margin-left: 1rem;" href="/my-projects">my projects</a>
    <a style="display: inline-block; margin-left: 1rem;" href="/send-me-a-message">contact me</a>
  </div>
  <div class="top-section-container clearfix" style="padding-bottom: 0;">
    <div class="site-header" style="border-bottom: 1px solid rgba(255,255,255,.2);">
      <div class="profile-photo-container">
        <img class="profile-photo" src="/images/me.png" alt="David Miranda profile photo">
      </div>
    </div>
  </div>
  <div style="padding-top: 0;" class="footer">
    <form id="contact-form" class="contact-form" action="https://formspree.io/f/mknlolnj" method="POST">
      <input type="hidden" name="_subject" value="panphora.com contact form submission" />
      <div class="contact-me-text">Send me a message:</div>
      <div class="form-group email">
        <label class="form-label" data-type="email"><img class="lightning-bolt" src="/svgs/lightning.svg" />your email</label>
        <input name="email" class="form-input" type="email" data-type="email" required />
      </div>
      <div class="form-group message">
        <label class="form-label" data-type="message"><img class="lightning-bolt" src="/svgs/lightning.svg" />your message</label>
        <textarea name="message" class="form-textarea" data-type="message" required></textarea>
      </div>
      <input type="text" name="_gotcha" style="display:none" />
      <div class="button-container">
        <button class="send-button" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58.5 43.2"><path fill="#ffffff" d="M58.4 1.6c0-.1 0-.3-.1-.4-.1-.1-.1-.3-.2-.4-.1-.1-.1-.2-.1-.2-.1-.1-.2-.2-.4-.3-.1 0-.1-.1-.2-.1s-.2 0-.3-.1c-.1 0-.3-.1-.4-.1H1.9c-.2 0-.4.1-.5.1-.1 0-.2 0-.2.1C1 .2 1 .3.9.3.8.4.6.5.5.6.4.7.4.8.4.8c-.1.1-.2.3-.3.4 0 .1-.1.3-.1.4v39.8c0 .1 0 .2.1.3 0 .1 0 .3.1.4.1.1.1.2.2.4 0 .1.1.2.1.2.2.2.4.3.6.4h.1c.2.1.5.2.7.2h54.7c.3 0 .5-.1.7-.2h.1c.2-.1.4-.2.6-.4.1-.1.1-.2.1-.2.1-.1.2-.2.2-.4 0-.1.1-.3.1-.4 0-.1.1-.2.1-.3V1.9c0-.1-.1-.2-.1-.3zm-6.6 2.2L29.2 24.6 6.7 3.8h45.1zm-48 2.4l16.7 15.4L3.8 37V6.2zm2.9 33.3l16.6-15.3 4.7 4.4c.4.3.8.5 1.3.5s.9-.2 1.3-.5l4.7-4.4 16.6 15.3H6.7zm48-2.5L38 21.6 54.7 6.2V37z"/></svg>
          <span>SEND</span>
        </button>
      </div>
    </form>
    <div class="thank-you">Thank you for stopping by!</div>
    <div class="unicorn-container"><img class="unicorn" src="/svgs/unicorn.svg" /></div>
  </div>
  <script defer data-domain="davidmiranda.info" data-api="https://round-butterfly-d351.remake.workers.dev/hello-world/event" src="https://round-butterfly-d351.remake.workers.dev/hello-world/script.js"></script>

  <script src="/js/send-me-a-message/jquery.js"></script>
  <script src="/js/send-me-a-message/notyf.js"></script>
  <script src="/js/send-me-a-message/contact.js?v=13"></script>
</body>
</html>
